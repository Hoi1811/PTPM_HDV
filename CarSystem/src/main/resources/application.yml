spring:
  application:
    name: CarSystem
  datasource:
    url: jdbc:mysql://localhost:3306/car_database?userSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB

api:
  prefix: api/v1

server:
  port: 8088



